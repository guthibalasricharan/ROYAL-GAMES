<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Light background */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white; /* White form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a width for the form */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: blue; /* Blue label color */
        }
        input, textarea {
            width: 35vh;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid blue; /* Blue border */
            border-radius: 5px;
        }
        button {
            background-color: yellowgreen; /* yellowgreen */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="title">Game Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <button type="submit">Submit Report</button>
    </form>
    <script>
        function validateForm() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const rating = document.getElementById("rating").value;

            if (title.length < 3) {
                alert("Game title must be at least 3 characters long.");
                return false;
            }

            if (description.length < 10) {
                alert("Description must be at least 10 characters long.");
                return false;
            }

            if (rating < 1 || rating > 5) {
                alert("Rating must be between 1 and 5.");
                return false;
            }

            // If all validations pass, confirm submission
            return confirm("Are you sure you want to submit the game report?");
            }
    </script>
</body>
</html>
