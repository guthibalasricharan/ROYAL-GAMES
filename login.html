<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaming Website</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: rgb(35, 45, 60);
    color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: rgba(34, 34, 66, 0.79);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
    margin-right: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
}

button {
    width: 33vh;
    padding: 10px;
    background-color: rgb(113, 232, 192);
    border: none;
    border-radius: 4px;
    color: blanchedalmond;
    font-size: 16px;
    cursor: pointer;
    
}

button:hover {
    background-color: rgb(97, 158, 148);
}

p {
    margin-top: 10px;
}

a {
    color: aquamarine;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form action="game.html" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="login2.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
